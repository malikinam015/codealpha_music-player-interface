<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="song-info">
            <img src="play-music.png" alt="Album Art" class="album-art">
            <h2 class="song-title">Song Title</h2>
            <h3 class="artist">Artist Name</h3>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="time-info">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prev"><i class="fas fa-backward"></i></button>
            <button class="control-btn" id="play"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="next"><i class="fas fa-forward"></i></button>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>

        <div class="playlist-container">
            <h3>Playlist</h3>
            <ul class="playlist">
                <!-- Playlist items will be added dynamically -->
            </ul>
        </div>

        <div class="settings">
            <label>
                <input type="checkbox" id="autoplay"> Autoplay
            </label>
        </div>
    </div>

    <audio id="audio"></audio>

    <script src="script.js"></script>
</body>
</html>
